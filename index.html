<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyudong Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #555; }
        /* 드래그 효과 */
        .dragging { opacity: 0.5; border: 2px dashed #3b82f6; }
        .drag-over { transform: scale(1.05); }
        /* 컨텍스트 메뉴 */
        #context-menu {
            position: absolute;
            z-index: 1000;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 8px 0;
            min-width: 150px;
        }
        .context-menu-item {
            display: block;
            width: 100%;
            padding: 8px 16px;
            font-size: 14px;
            color: #374151;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }
        .context-menu-item:hover { background-color: #f3f4f6; }
        .context-menu-item i { margin-right: 8px; }
        /* 색상 선택 */
        .color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-swatch.selected {
            border-color: #3b82f6; /* blue-500 */
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="transition-opacity duration-500 opacity-0">
        <!-- 로그인 화면 -->
        <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Gyudong Web</h1>
                <p class="text-gray-500 mb-8 text-center">관리자 계정으로 로그인하세요.</p>
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
                        <input type="text" id="username" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <input type="password" id="password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <button id="login-button" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i> 로그인
                </button>
                 <p class="text-xs text-gray-400 mt-6 text-center">
                    최초 접속 시, 입력한 정보가 관리자 계정으로 자동 설정됩니다.
                </p>
            </div>
        </div>

        <!-- 메인 대시보드 화면 -->
        <div id="main-view" class="hidden min-h-screen flex flex-col">
            <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
                <h1 class="text-2xl font-bold text-blue-600">
                    <i class="fas fa-file-code mr-2"></i> Gyudong Web
                </h1>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="add-page-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-plus mr-2"></i> 새 페이지
                    </button>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        <i class="fas fa-sign-out-alt mr-2"></i> 로그아웃
                    </button>
                </div>
            </header>

            <main class="p-4 sm:p-6 md:p-8 flex-grow">
                <div id="pages-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- 페이지 목록 -->
                </div>
                <div id="empty-state" class="hidden text-center py-20">
                    <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-600">페이지가 없습니다.</h2>
                    <p class="text-gray-400 mt-2">'새 페이지' 버튼을 눌러 첫 페이지를 만들어 보세요.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- 페이지 편집/생성 모달 -->
    <div id="editor-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform transition-all scale-95 opacity-0" id="editor-modal-content">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                <button class="close-modal-button text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="mb-6">
                    <label for="page-title" class="block text-sm font-medium text-gray-700 mb-2">페이지 제목</label>
                    <input type="text" id="page-title" placeholder="예: 나의 포트폴리오" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">배경색</label>
                    <div id="color-palette" class="flex items-center space-x-3">
                        <!-- 색상 견본이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                <div>
                    <label for="page-html" class="block text-sm font-medium text-gray-700 mb-2">HTML 코드</label>
                    <textarea id="page-html" rows="15" placeholder=" 여기에 HTML 코드를 입력하세요. <html>...</html>" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"></textarea>
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 bg-gray-50 rounded-b-xl flex justify-end space-x-4">
                <button class="cancel-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-300">취소</button>
                <button id="save-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 컨텍스트 메뉴 -->
    <div id="context-menu" class="hidden">
        <button id="rename-item" class="context-menu-item"><i class="fas fa-pencil-alt"></i> 이름 바꾸기</button>
        <button id="delete-item" class="context-menu-item text-red-600"><i class="fas fa-trash-alt"></i> 삭제</button>
    </div>

    <!-- 알림 메시지 -->
    <div id="notification" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-transform translate-x-full z-50">
        <p id="notification-message"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM 요소 ---
        const appElement = document.getElementById('app');
        const loginView = document.getElementById('login-view');
        const mainView = document.getElementById('main-view');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const addPageButton = document.getElementById('add-page-button');
        const pagesList = document.getElementById('pages-list');
        const emptyState = document.getElementById('empty-state');
        const editorModal = document.getElementById('editor-modal');
        const editorModalContent = document.getElementById('editor-modal-content');
        const modalTitle = document.getElementById('modal-title');
        const pageTitleInput = document.getElementById('page-title');
        const pageHtmlInput = document.getElementById('page-html');
        const saveButton = document.getElementById('save-button');
        const colorPalette = document.getElementById('color-palette');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const contextMenu = document.getElementById('context-menu');
        const renameItemButton = document.getElementById('rename-item');
        const deleteItemButton = document.getElementById('delete-item');

        // --- 상태 변수 ---
        let editingPageId = null;
        let draggedItemId = null;
        let contextTargetId = null;
        const availableColors = ['#FFFFFF', '#FFF9C4', '#C8E6C9', '#BBDEFB', '#FFCDD2', '#E1BEE7'];
        let selectedColor = availableColors[0];

        // --- LocalStorage 키 ---
        const CREDS_KEY = 'gyudong_web_creds';
        const PAGES_KEY = 'gyudong_web_pages';
        const SESSION_KEY = 'gyudong_web_session';

        // --- 데이터 관리 ---
        const getPages = () => JSON.parse(localStorage.getItem(PAGES_KEY)) || [];
        const savePages = (pages) => localStorage.setItem(PAGES_KEY, JSON.stringify(pages));
        
        // --- UI 전환 ---
        const showLoginView = () => { mainView.classList.add('hidden'); loginView.classList.remove('hidden'); };
        const showMainView = () => { loginView.classList.add('hidden'); mainView.classList.remove('hidden'); renderView(); };

        // --- 로그인/로그아웃 ---
        const handleLogin = () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (!username || !password) { showNotification("아이디와 비밀번호를 모두 입력해주세요.", "error"); return; }
            const storedCredsRaw = localStorage.getItem(CREDS_KEY);
            if (!storedCredsRaw) {
                localStorage.setItem(CREDS_KEY, JSON.stringify({ username, password }));
                showNotification("관리자 정보가 설정되었습니다.", "success");
                loginSuccess();
            } else {
                const storedCreds = JSON.parse(storedCredsRaw);
                if (storedCreds.username === username && storedCreds.password === password) {
                    loginSuccess();
                } else {
                    showNotification("아이디 또는 비밀번호가 잘못되었습니다.", "error");
                }
            }
        };
        const loginSuccess = () => { sessionStorage.setItem(SESSION_KEY, 'loggedIn'); showMainView(); };
        const handleLogout = () => { sessionStorage.removeItem(SESSION_KEY); showLoginView(); };

        // --- 렌더링 ---
        const renderView = () => {
            hideContextMenu();
            const pages = getPages();
            pagesList.innerHTML = '';
            
            if (pages.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                pages.forEach(renderPageItem);
            }
        };

        const renderPageItem = (page) => {
            const el = document.createElement('div');
            el.className = "rounded-xl shadow-md p-5 flex flex-col justify-between transition transform hover:-translate-y-1 hover:shadow-lg";
            el.style.backgroundColor = page.color || '#FFFFFF';
            el.setAttribute('draggable', true);
            el.dataset.id = page.id;

            el.innerHTML = `
                <div>
                    <h3 class="text-lg font-bold text-gray-800 truncate" title="${page.title}">${page.title}</h3>
                    <p class="text-xs text-gray-500 mt-1">최근 수정: ${new Date(page.updatedAt).toLocaleString()}</p>
                </div>
                <div class="mt-6 flex justify-end items-center space-x-2">
                    <button data-action="preview" class="px-3 py-1 text-sm font-semibold text-blue-600 bg-black bg-opacity-5 hover:bg-opacity-10 rounded-md transition">보기</button>
                    <button data-action="edit" class="px-3 py-1 text-sm font-semibold text-green-600 bg-black bg-opacity-5 hover:bg-opacity-10 rounded-md transition">수정</button>
                </div>
            `;
            el.addEventListener('click', (e) => {
                if (!e.target.dataset.action) return;
                if (e.target.dataset.action === 'preview') {
                    const previewWindow = window.open();
                    previewWindow.document.write(page.htmlContent);
                    previewWindow.document.close();
                } else if (e.target.dataset.action === 'edit') {
                    openEditorModal(page);
                }
            });

            el.addEventListener('contextmenu', e => {
                e.preventDefault(); e.stopPropagation();
                showContextMenu(e, page.id);
            });

            pagesList.appendChild(el);
        };

        // --- CRUD ---
        const savePage = () => {
            const title = pageTitleInput.value.trim();
            const htmlContent = pageHtmlInput.value.trim();
            if (!title || !htmlContent) { showNotification("제목과 HTML 코드를 모두 입력해주세요.", "error"); return; }
            
            let pages = getPages();
            const now = new Date().toISOString();

            if (editingPageId) {
                const page = pages.find(p => p.id === editingPageId);
                if (page) { page.title = title; page.htmlContent = htmlContent; page.color = selectedColor; page.updatedAt = now; }
                showNotification("페이지가 업데이트되었습니다.");
            } else {
                pages.unshift({ id: `p_${Date.now()}`, title, htmlContent, color: selectedColor, createdAt: now, updatedAt: now });
                showNotification("새 페이지가 생성되었습니다.");
            }
            savePages(pages);
            closeEditorModal();
            renderView();
        };

        const handleRename = () => {
            if (!contextTargetId) return;
            let pages = getPages();
            const page = pages.find(p => p.id === contextTargetId);
            if (!page) return;

            const newName = prompt(`새 이름을 입력하세요:`, page.title);
            if (!newName || newName.trim() === '' || newName.trim() === page.title) return;

            page.title = newName.trim();
            savePages(pages);
            renderView();
            showNotification("이름이 변경되었습니다.");
        };

        const handleDelete = () => {
            if (!contextTargetId) return;
            let pages = getPages();
            const page = pages.find(p => p.id === contextTargetId);
            if (!page) return;
            
            if (confirm(`'${page.title}' 페이지를 정말 삭제하시겠습니까?`)) {
                pages = pages.filter(p => p.id !== contextTargetId);
                savePages(pages);
                renderView();
                showNotification("삭제되었습니다.");
            }
        };

        // --- 모달 관리 ---
        const openEditorModal = (page = null) => {
            if (page) {
                editingPageId = page.id;
                modalTitle.textContent = "페이지 수정";
                pageTitleInput.value = page.title;
                pageHtmlInput.value = page.htmlContent;
                selectedColor = page.color || availableColors[0];
            } else {
                editingPageId = null;
                modalTitle.textContent = "새 페이지 만들기";
                pageTitleInput.value = '';
                pageHtmlInput.value = '';
                selectedColor = availableColors[0];
            }
            renderColorPalette();
            editorModal.classList.remove('hidden');
            setTimeout(() => editorModalContent.classList.remove('scale-95', 'opacity-0'), 10);
        };

        const closeEditorModal = () => {
            editorModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => editorModal.classList.add('hidden'), 300);
        };
        
        const renderColorPalette = () => {
            colorPalette.innerHTML = '';
            availableColors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                if (color === selectedColor) swatch.classList.add('selected');
                swatch.style.backgroundColor = color;
                swatch.dataset.color = color;
                swatch.addEventListener('click', () => {
                    selectedColor = color;
                    renderColorPalette();
                });
                colorPalette.appendChild(swatch);
            });
        };

        // --- 컨텍스트 메뉴 ---
        const showContextMenu = (e, pageId) => {
            contextTargetId = pageId;
            contextMenu.style.top = `${e.pageY}px`;
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.classList.remove('hidden');
        };
        const hideContextMenu = () => contextMenu.classList.add('hidden');

        // --- Drag & Drop ---
        pagesList.addEventListener('dragstart', e => { if (e.target.dataset.id) { draggedItemId = e.target.dataset.id; setTimeout(() => e.target.classList.add('dragging'), 0); } });
        pagesList.addEventListener('dragend', e => { if (e.target.dataset.id) e.target.classList.remove('dragging'); draggedItemId = null; });
        pagesList.addEventListener('dragover', e => e.preventDefault());
        pagesList.addEventListener('drop', e => {
            e.preventDefault();
            const dropTarget = e.target.closest('[data-id]');
            if (!dropTarget || !draggedItemId || dropTarget.dataset.id === draggedItemId) return;
            
            let pages = getPages();
            const draggedIndex = pages.findIndex(p => p.id === draggedItemId);
            const targetIndex = pages.findIndex(p => p.id === dropTarget.dataset.id);
            
            const [movedItem] = pages.splice(draggedIndex, 1);
            pages.splice(targetIndex, 0, movedItem);
            
            savePages(pages);
            renderView();
            showNotification("순서가 변경되었습니다.");
        });

        // --- 알림 ---
        const showNotification = (message, type = "success") => {
            notificationMessage.textContent = message;
            notification.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-transform transform translate-x-0 z-50`;
            notification.classList.remove('bg-green-500', 'bg-red-500');
            notification.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            setTimeout(() => { notification.style.transform = "translateX(120%)"; }, 3000);
        };

        // --- 이벤트 리스너 ---
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleLogin());
        logoutButton.addEventListener('click', handleLogout);
        addPageButton.addEventListener('click', () => openEditorModal());
        saveButton.addEventListener('click', savePage);
        document.querySelectorAll('.close-modal-button, .cancel-button').forEach(el => el.addEventListener('click', closeEditorModal));
        window.addEventListener('click', hideContextMenu);
        renameItemButton.addEventListener('click', handleRename);
        deleteItemButton.addEventListener('click', handleDelete);
        
        // --- 앱 시작 ---
        const checkSession = () => {
            if (sessionStorage.getItem(SESSION_KEY) === 'loggedIn') showMainView();
            else showLoginView();
            appElement.classList.remove('opacity-0');
        };
        
        checkSession();
    });
    </script>
</body>
</html>
